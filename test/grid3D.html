<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            chart.setOption({
                xAxis3D: {
                    type: 'value',
                    splitNumber: 10,
                    axisLine: {
                        lineStyle: {
                            width: 5,
                            color: '#fff'
                            // color: 'red'
                        }
                    },
                    axisTick: {
                        lineStyle: {
                            width: 3
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            width: 2,
                            // color: 'red'
                        }
                    },
                    min: 0, max: 10
                },
                yAxis3D: {
                    type: 'value',
                    splitNumber: 10,
                    axisLine: {
                        lineStyle: {
                            width: 5,
                            color: '#fff'
                            // color: 'green'
                        }
                    },
                    axisTick: {
                        lineStyle: {
                            width: 3
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            width: 2,
                            // color: 'green'
                        }
                    },
                    min: 0, max: 10
                },
                zAxis3D: {
                    type: 'value',
                    splitNumber: 10,
                    axisLine: {
                        lineStyle: {
                            width: 5,
                            color: '#fff'
                            // color: 'blue'
                        }
                    },
                    axisTick: {
                        lineStyle: {
                            width: 3
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            width: 2,
                            // color: 'blue'
                        }
                    },
                    min: 0, max: 10
                },
                grid3D: {},
                series: []
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
