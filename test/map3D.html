<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Geo3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/world.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('data/world-population.json', function (populationData) {

                var max = -Infinity;
                var min = Infinity;
                populationData.forEach(function (item) {
                    max = Math.max(Math.log(item.value), max);
                    min = Math.min(Math.log(item.value), min);
                });

                var regions = populationData.map(function (item) {
                    return {
                        name: item.name,
                        value: item.value,
                        height: (Math.log(item.value) - min) / (max - min) * 3
                    };
                });

                chart.setOption({
                    backgroundColor: '#cdcfd5',
                    visualMap: {
                        min: 0,
                        max: 1000000,
                        text:['High','Low'],
                        realtime: true,
                        calculable : true,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                        }
                    },
                    series: [{
                        type: 'map3D',
                        map: 'world',
                        shading: 'lambert',
                        realisticMaterial: {
                            roughness: 0.2,
                            metalness: 0
                        },
                        postEffect: {
                            enable: true
                        },
                        groundPlane: {
                            show: true
                        },
                        light: {
                            main: {
                                intensity: 1,
                                shadow: true,
                                shadowQuality: 'high',
                                alpha: 30
                            },
                            ambient: {
                                intensity: 0
                            },
                            ambientCubemap: {
                                texture: 'asset/canyon.hdr',
                                exposure: 2,
                                diffuseIntensity: 0.3
                            }
                        },
                        viewControl: {
                            distance: 50
                        },

                        itemStyle: {
                            normal: {
                                // borderColor: '#222',
                                // borderWidth: 1
                            }
                        },

                        boxHeight: 0.5,

                        data: regions
                    }]
                });

            });
            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
