<!Doctype html>
<html>
    <head>    
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-8/esl.js"></script>
    <meta charset="utf-8">
    <style>
        html, body, #main {
            height: 100%;
        }
        body {
            margin: 0px;
            background: -webkit-linear-gradient(#22466F, #452525);
            background: -o-linear-gradient(#22466F, #452525);
            background: linear-gradient(#22466F, #452525);
        }
    </style>
    </head>
    <body>
        <div id="main"></div>
        <script>
            require.config({
                packages: [{
                    name: 'echarts-x',
                    location: '../src',
                    main: 'echarts-x'
                }, {
                    name: 'echarts',
                    location: '../../echarts/src',
                    main: 'echarts'
                }, {
                    name: 'zrender',
                    location: '../../zrender/src',
                    main: 'zrender'
                }, {
                    name: 'qtek',
                    location: '../../qtek/src',
                    main: 'qtek.amd'
                }]
            });

            require([
                'echarts',
                'qtek/core/request',
                'echarts/component/dataRange',
                'echarts-x',
                'echarts-x/chart/map3d'
            ], function (echarts, request) {

                var chart = echarts.init(document.getElementById('main'));

                request.get({
                    url: '../doc/example/data/flights.json',
                    onload: function (data) {
                        data = JSON.parse(data);

                        var airportFields = data.airportFields;
                        var airlineFields = data.airlineFields;

                        var markPointStyle = {
                            normal: {
                                color: 'red'
                            }
                        }
                        var airports = data.airports.map(function (item) {
                            return {
                                itemStyle: markPointStyle,
                                geoCoord: [item[3], item[4]]
                            }
                        });
                        var routesGroupByAirline = {};
                        data.routes.forEach(function (route) {
                            var airline = data.airlines[route[0]];
                            var airlineName = airline[0];
                            if (!routesGroupByAirline[airlineName]) {
                                routesGroupByAirline[airlineName] = [];
                            }
                            routesGroupByAirline[airlineName].push(route);
                        })

                        var opts = {
                            legend: {
                                show: true,
                                data: data.airlines.map(function (item) {
                                    // Airline name
                                    return item[0];
                                }),
                                selected: {},
                                x: 'left',
                                orient: 'vertical',
                                textStyle: {
                                    color: 'white'
                                }
                            },
                            tooltip: {
                                formatter: '{b}'
                            },
                            series: [{
                                type: 'map3d',
                                mapType: 'world',
                                mapBackgroundColor: '',
                                mapBackgroundImage: '../doc/example/asset/earth.jpg',

                                itemStyle: {
                                    normal: {
                                        borderWidth: 1,
                                        borderColor: 'yellow',
                                        areaStyle: {
                                            color: 'rgba(0, 0, 0, 0)'
                                        }
                                    }
                                },
                                markPoint: {
                                    effect: {
                                        shadowBlur: 0.2
                                    },
                                    large: true,
                                    symbolSize: 3,
                                    data: airports
                                },
                                autoRotate: true,
                            }]
                        };

                        opts.legend.data.forEach(function (name) {
                            if (name.indexOf('American Airlines') >= 0) {
                                opts.legend.selected[name] = true;
                            } else {
                                opts.legend.selected[name] = false;
                            }
                        });

                        data.airlines.forEach(function (item) {
                            var airlineName = item[0];
                            var routes = routesGroupByAirline[airlineName];
                            if (routes) {
                                opts.series.push({
                                    type: 'map3d',
                                    name: airlineName,
                                    markLine: {
                                        effect: {
                                            show: true
                                        },
                                        data: routes.map(function (item) {
                                            return [{
                                                // Source airport
                                                geoCoord: airports[item[1]].geoCoord
                                            }, {
                                                // Destination Airport
                                                geoCoord: airports[item[2]].geoCoord
                                            }]
                                        })
                                    }
                                });
                            }
                        });

                        chart.setOption(opts);
                    }
                });
            });
        </script>
    </body>
</html>
