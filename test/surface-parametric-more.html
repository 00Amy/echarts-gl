<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Famous Surfaces - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));



            var axisLine = {
                lineStyle: {
                    color: '#fff'
                }
            };
            chart.setOption({
                title: {
                    text: 'Famous Surface',
                    subtext: 'From Virtual Math Museum',
                    sublink: 'http://virtualmathmuseum.org/Surface/gallery_o.html',
                    testStyle: {
                        color: '#fff'
                    },
                    subtextStyle: {
                        color: '#fff'
                    }
                },
                visualMap: {
                    show: false,
                    dimension: 2,
                    min: -5,
                    max: 1,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                yAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                zAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                grid3D: {
                    postEffect: {
                        enable: true
                    },
                    temporalSuperSampling: {
                        enable: true
                    },
                    light: {
                        main: {
                            intensity: 5
                        }
                    },
                    viewControl: {
                        // projection: 'orthographic'
                    }
                },
                series: [{
                    type: 'surface',
                    parametric: true,
                    // shading: 'albedo',
                    parametricSurfaceEquation: {
                        u: {
                            min: -Math.PI,
                            max: Math.PI,
                            step: Math.PI / 40
                        },
                        v: {
                            min: -15,
                            max: 6,
                            step: 0.21
                        },
                        x: function (u, v) {
                            return Math.pow(1.16, v) * Math.cos(v) * (1 + Math.cos(u));
                        },
                        y: function (u, v) {
                            return -Math.pow(1.16, v) * Math.sin(v) * (1 + Math.cos(u));
                        },
                        z: function (u, v) {
                            return -2 * Math.pow(1.16, v) * (1 + Math.sin(u));
                        }
                    }
                }]
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
