<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../node_modules/echarts/map/js/china.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script src='data/buildings-full.json.js'></script>
        <script>
            mapboxgl.accessToken = window.location.search.slice(1);
            var chart = echarts.init(document.getElementById('main'), null, {
                devicePixelRatio: 1
            });

            // $.getJSON('data/buildings.json', function (buildingsGeoJSON) {

                // buildingsGeoJSON.features = buildingsGeoJSON.features.slice(0, 10);
                echarts.registerMap('buildings', buildingsGeoJSON);

                var regions = echarts.parseGeoJSON(buildingsGeoJSON);
                var regionsData = buildingsGeoJSON.features.map(function (feature) {
                    return {
                        name: feature.properties.name,
                        value: Math.random(),
                        height: +feature.properties.height * 10
                    };
                });

                chart.setOption({
                    mapbox: {
                        center: [13.409779, 52.520645],
                        zoom: 10,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true,
                            screenSpaceAmbientOcculusion: {
                                enable: true,
                                intensity: 2,
                                radius: 200,
                                quality: 'high'
                            },
                            SSR: {
                                enable:true
                            }
                        },
                        light: {
                            main: {
                                intensity: 2,
                                shadow: false,
                                shadowQuality: 'high'
                            },
                            ambient: {
                                intensity: 0.
                            },
                            ambientCubemap: {
                                texture: 'asset/pisa.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5,
                                specularIntensity: 2
                            }
                        }
                    },
                    series: [{
                        type: 'map3D',
                        coordinateSystem: 'mapbox',
                        map: 'buildings',
                        data: regionsData,
                        shading: 'realistic',
                        instancing: true,
                        silent: true,
                        realisticMaterial: {
                            metalness: 1,
                            roughness: 0.0,
                            // baseTexture: 'asset/iron-rusted4/iron-rusted4-basecolor.png',
                            // metalness: 'asset/iron-rusted4/iron-rusted4-metalness.png',
                            // roughness: 'asset/iron-rusted4/iron-rusted4-roughness.png',
                            normalTexture: 'asset/iron-rusted4/iron-rusted4-normal.png',
                            textureTiling: [20, 20]
                        }
                    }]
                });

                var mapbox = chart.getModel().getComponent('mapbox').getMapbox();
                var current = 0;
                function flyToNextPoint() {
                    var randRegion = regions[Math.round(Math.random() * (regions.length - 1))];
                    mapbox.flyTo({
                        center: randRegion.center,
                        zoom: 14 + Math.random(),
                        speed: 0.3,
                        curve: 1
                    });
                }

                window.addEventListener('keydown', function (e) {
                    if (e.keyCode === 32) {
                        flyToNextPoint();
                    }
                })
            // });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
