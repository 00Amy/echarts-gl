<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoicGlzc2FuZyIsImEiOiJjaXBnaGYxcW8wMDFodWNtNDc4NzdqMWR2In0.4XUWeduDltiCbsIiS-U8Lg';
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('./data/population.json', function (data) {

                data = data.filter(function (dataItem) {
                    return dataItem[2] > 0;
                }).map(function (dataItem) {
                    return [dataItem[0], dataItem[1], dataItem[2]];
                });

                chart.setOption({
                    visualMap: {
                        max: 1000,
                        calculable: true,
                        realtime: false,
                        inRange: {
                            color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                        },
                        outOfRange: {
                            colorAlpha: 0
                        }
                    },
                    mapbox: {
                        center: [104.114129, 37.550339],
                        zoom: 3,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/light-v9',
                        postEffect: {
                            enable: true,
                            screenSpaceAmbientOcculusion: {
                                enable: false,
                                intensity: 1,
                                radius: 200,
                                quality: 'high'
                            }
                        },
                        light: {
                            main: {
                                intensity: 2,
                                shadow: true,
                                shadowQuality: 'ultra'
                            },
                            ambient: {
                                intensity: 0.
                            },
                            ambientCubemap: {
                                texture: 'asset/canyon.hdr',
                                exposure: 2,
                                diffuseIntensity: 0.5
                            }
                        }
                    },
                    series: [{
                        type: 'bar3D',
                        coordinateSystem: 'mapbox',
                        shading: 'lambert',
                        maxHeight: 20,
                        minHeight: 0.1,
                        barSize: 0.4,
                        data: data,
                        silent: true
                    }]
                });
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
