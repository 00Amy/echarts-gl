<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grid3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
    </head>
    <body>
        <canvas id="main"></canvas>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var forceAtlas = new echarts.ForceAtlas2GPU({
                strongGravityMode: true
                // gravity: 100
            });

            var nNodes = 10;

            var nodes = [];

            for (var i = 0; i < nNodes; i++) {
                var node = {
                    size: 1,
                    x: window.innerWidth * Math.random(),
                    y: window.innerHeight * Math.random()
                };
                nodes.push(node);
            }
            var nEdges = 100;
            var edges = [];
            var map = {};
            for (var i = 0; i < nEdges; i++) {
                var sIdx = Math.round(Math.random() * (nNodes - 1));
                var tIdx = sIdx;
                while (tIdx == sIdx) {
                    tIdx = Math.round(Math.random() * (nNodes - 1));
                }
                var key = sIdx + '-' + tIdx;
                if (map[key]) {
                    continue;
                }

                map[key] = true;
                edges.push({
                    node0: sIdx,
                    node1: tIdx,
                    weight: 1
                });
            }

            var renderer = new echarts.graphicGL.Renderer();
            forceAtlas.initData(nodes, edges);

            function step() {
                console.time('layout');
                forceAtlas.step(renderer);
                console.timeEnd('layout');
                // console.log(forceAtlas._globalSpeed);
                // console.log(forceAtlas.getTextureData(renderer, 'forcePrev'));

                drawDebug();

                setTimeout(step, 50);
            }
            setTimeout(step, 10);

            var canvas = document.getElementById('main');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var ctx = canvas.getContext('2d');

            var nodePosition = new Float32Array(nodes.length * 2);
            // Debug
            function drawDebug() {
                // console.log(forceAtlas.getTextureData(renderer, 'forcePrev'));
                forceAtlas.getNodePosition(renderer, nodePosition);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                for (var i = 0; i < nodes.length; i++) {
                    var x = nodePosition[i * 2];
                    var y = nodePosition[i * 2 + 1]
                    ctx.moveTo(x + 2, y);
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                }
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                for (var i = 0; i < edges.length; i++) {
                    var edge = edges[i];
                    var x0 = nodePosition[edge.node0 * 2];
                    var y0 = nodePosition[edge.node0 * 2 + 1];
                    var x1 = nodePosition[edge.node1 * 2];
                    var y1 = nodePosition[edge.node1 * 2 + 1];

                    ctx.moveTo(x0, y0);
                    ctx.lineTo(x1, y1);
                }
                ctx.stroke();
            }
        </script>
    </body>
</html>
