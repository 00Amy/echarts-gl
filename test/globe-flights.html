<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Globe - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            // https://www.behance.net/gallery/50293671/T-GLOBE

            $.getJSON('./data/flights.json', function (data) {
                var airports = data.airports.map(function (item) {
                    return {
                        coord: [item[3], item[4]]
                    }
                });
                function getAirportCoord(idx) {
                    return [data.airports[idx][3], data.airports[idx][4]];
                }

                // Route: [airlineIndex, sourceAirportIndex, destinationAirportIndex]
                var routesGroupByAirline = {};
                data.routes.forEach(function (route) {
                    var airline = data.airlines[route[0]];
                    var airlineName = airline[0];
                    if (!routesGroupByAirline[airlineName]) {
                        routesGroupByAirline[airlineName] = [];
                    }
                    routesGroupByAirline[airlineName].push(route);
                });

                var pointsData = [];
                data.routes.forEach(function (airline) {
                    pointsData.push(getAirportCoord(airline[1]));
                    pointsData.push(getAirportCoord(airline[2]));
                });

                var series = data.airlines.map(function (airline) {
                    var airlineName = airline[0];
                    var routes = routesGroupByAirline[airlineName];

                    if (!routes) {
                        return null;
                    }
                    return {
                        type: 'lines3D',
                        name: airlineName,

                        effect: {
                            show: true,
                            width: 2,
                            trailLength: 0.4
                        },

                        lineStyle: {
                            width: 0.01,
                            color: 'rgb(50, 50, 150)',
                            // color: 'rgb(118, 233, 241)',
                            opacity: 0.1
                        },
                        blendMode: 'lighter',

                        data: routes.map(function (item) {
                            return [airports[item[1]].coord, airports[item[2]].coord];
                        })
                    };
                }).filter(function (series) {
                    return !!series;
                });
                series.push({
                    type: 'scatter3D',
                    coordinateSystem: 'globe',
                    blendMode: 'lighter',
                    symbolSize: 2,
                    distanceToGlobe: 0,
                    itemStyle: {
                        color: 'rgb(50, 50, 150)',
                        opacity: 0.1
                    },
                    data: pointsData
                });

                chart.setOption({
                    legend: {
                        selectedMode: 'single',
                        left: 'left',
                        data: Object.keys(routesGroupByAirline),
                        orient: 'vertical',
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    globe: {

                        environment: 'asset/starfield.jpg',

                        heightTexture: 'asset/bathymetry_bw_composite_4k.jpg',

                        displacementScale: -0.03,

                        baseColor: '#000',

                        shading: 'realistic',
                        realisticMaterial: {
                            roughness: 0.3,
                            metalness: 0
                        },

                        postEffect: {
                            enable: true
                        },
                        temporalSuperSampling: {
                            enable: true
                        },
                        light: {
                            ambient: {
                                intensity: 0
                            },
                            main: {
                                intensity: 0.1,
                                shadow: false
                            },
                            ambientCubemap: {
                                texture: 'asset/lake.hdr',
                                exposure: 1,
                                diffuseIntensity: 0.5,
                                specularIntensity: 2
                            }
                        },
                        viewControl: {
                            autoRotate: false
                        }
                    },
                    series: series
                });
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
