<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Parametric Surfaces Fun - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../node_modules/echarts/dist/echarts.js"></script>
        <script src="../dist/echarts-gl.js"></script>
        <script src="lib/jquery.min.js"></script>
        <script>
            // http://xahlee.info/surface/breather_p/breather_p.html
            var chart = echarts.init(document.getElementById('main'));

            var sin = Math.sin;
            var cos = Math.cos;
            var pow = Math.pow;
            var sqrt = Math.sqrt;
            var cosh = Math.cosh;
            var sinh = Math.sinh;
            var PI = Math.PI;

            var axisLine = {
                lineStyle: {
                    color: '#fff'
                }
            };
            chart.setOption({
                visualMap: {
                    show: false,
                    dimension: 2,
                    min: -5,
                    max: 0,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                yAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                zAxis3D: {
                    type: 'value',
                    axisLine: axisLine
                },
                grid3D: {
                    temporalSuperSampling: {
                        enable: true
                    },
                    viewControl: {
                        // autoRotate: true
                        // projection: 'orthographic'
                    }
                },
                series: [{
                    type: 'surface',
                    parametric: true,
                    shading: 'color',
                    wireframe: {
                        show: false
                    },
                    areaStyle: {
                        normal: {
                            opacity: 0.9
                        }
                    },
                    // shading: 'albedo',
                    parametricSurfaceEquation: {
                        u: {
                            min: -PI,
                            max: PI,
                            step: PI / 200
                        },
                        v: {
                            min: -15,
                            max: 6,
                            step: 0.1
                        },
                        x: function (u, v) {
                            return pow(1.16, v) * cos(v) * (1 + cos(u));
                        },
                        y: function (u, v) {
                            return -pow(1.16, v) * sin(v) * (1 + cos(u));
                        },
                        z: function (u, v) {
                            return -2 * pow(1.16, v) * (1 + sin(u));
                        }
                    }
                }]
            });

            window.addEventListener('resize', function () {
                chart.resize();
            });

        </script>
    </body>
</html>
